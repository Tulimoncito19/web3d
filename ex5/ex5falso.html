<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
	
        <a-assets>
          <img id="fons" src="cielo.jpeg" />
          <img id="texturaterra" src="suelo.jpeg" />
          <img id="guernica" src="guernica.jpg" />        
          <img id="cara" src="6.jpg" />            
          <img id="hojas" src="hojas.jpeg" />
		      <img id="poma" src="poma.jpeg" />
          <img id="tronco" src="tronco.jpeg" />
     
        </a-assets>
        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-box position="7 2 20" rotation="0 0 50"  src="#poma" depth="1" height="10" width="10"></a-box>
        <a-plane id="yy" position="-1 3 -8" rotation="0 0 0" width="8" height="2" src="#guernica"></a-plane>

        <a-dodecahedron position="8 6 -6" rotation="0 30 0" radius="3" src="#hojas"></a-dodecahedron>
        <a-box position="8 0 -6" rotation="0 0 0"  src="#tronco" depth="1" height="7" width="2"></a-box>


        <a-dodecahedron position="-3 6 7" rotation="0 30 0" radius="3" src="#hojas"></a-dodecahedron>
        <a-box position="-3 0 7" rotation="0 0 0"  src="#tronco" depth="1" height="7" width="2"></a-box>

        <a-dodecahedron position="17 6 34" rotation="0 30 0" radius="3" src="#hojas"></a-dodecahedron>
        <a-box position="17 0 34" rotation="0 0 0"  src="#tronco" depth="1" height="7" width="2"></a-box>
        </a-scene>

        <script>
          let unobjecte = document.querySelector("#yy");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "position",
              to: "8 4 -6",
              dur: 10000,
              loop: "true",
              dir: "alternative"
            });
          });
        </script>
		
  </body>
</html>
